    <h1>Pear and Bacon Grilled Cheese</h1>
    <p>2 tbsps unsalted butter</p>
    <p>2 tbsps currant or fig jam</p>
    <p>2 slices whole wheat sandwich bread</p>
    <p>2 slices cheddar</p>
    <p>2 slices cooked beef bacon</p>
    <p>1/4 small pear, thinly sliced</p>
